<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>odev-3-aykutsahinler</title>
</head>

<body>
    <form action="javascript:void(0)" id="form1">
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div class="input-container">
                <label for="userName">Kullanıcı Adı :</label>
                <input id="userName" type="text" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="input-container">
                <label for="password">Parola :</label>
                <input id="password" type="password" placeholder="Parola" minlength="8" required>
            </div>
            <div class="input-container">
                <label for="eMail">E-Mail :</label>
                <input id="eMail" type="email" placeholder="E-mail" required>
            </div>
            <div class="input-container">
                <input id="checkBox" type="checkbox" required>
            </div>
            <div>
                <input id="submitButton" type="submit" value="Gönder">
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
